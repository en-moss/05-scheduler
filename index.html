<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="col-2 hour">9 AM</div>
        <input type="text" class="col-8 textarea description" data-time="9">
        <button type="submit" class="col-2 saveBtn" id="9"></button>
      </div>
      
      <div class="row time-block">
        <div class="col-2 hour">10 AM</div>
        <input type="text" class="col-8 textarea description" data-time="10">
        <button type="submit" class="col-2 saveBtn" id="10"></button>
      </div>

      <div class="row time-block">
        <div class="col-2 hour">11 AM</div>
        <input type="text" class="col-8 textarea description" data-time="11">
        <button type="submit" class="col-2 saveBtn" id="11"></button>
      </div>

      <div class="row time-block">
        <div class="col-2 hour">12 PM</div>
        <input type="text" class="col-8 textarea description" data-time="12">
        <button type="submit" class="col-2 saveBtn" id="12"></button>
      </div>

      <div class="row time-block">
        <div class="col-2 hour">1 PM</div>
        <input type="text" class="col-8 textarea description" data-time="13">
        <button type="submit" class="col-2 saveBtn" id="13"></button>
      </div>

      <div class="row time-block">
        <div class="col-2 hour">2 PM</div>
        <input type="text" class="col-8 textarea description" data-time="14">
        <button type="submit" class="col-2 saveBtn" id="14"></button>
      </div>

      <div class="row time-block">
        <div class="col-2 hour">3 PM</div>
        <input type="text" class="col-8 textarea description" data-time="15">
        <button type="submit" class="col-2 saveBtn" id="15"></button>
      </div>

      <div class="row time-block">
        <div class="col-2 hour">4 PM</div>
        <input type="text" class="col-8 textarea description" data-time="16">
        <button type="submit" class="col-2 saveBtn" id="16"></button>
      </div>

      <div class="row time-block">
        <div class="col-2 hour">5 PM</div>
        <input type="text" class="col-8 textarea description" data-time="17">
        <button type="submit" class="col-2 saveBtn" id="17"></button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
